<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <section class="card_big">
        <section class="card_score_section">
          <p class="card_title">Your Result</p>
          <div class="card_score">
            <p class="card_score_number">76</p>
            <p class="card_score_total">of 100</p>
          </div>
          <p class="card_score_label">Great</p>
          <p class="card_score_discription">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="card_summary_section">
          <p class="card_score_summary">Summary</p>
          <ul>
            <li class="card_score_reaction score_card">
              <span>
                <span class="card_img">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                </span>
                Reaction</span
              >
              <span class="point"
                ><span class="m_point"><strong>80</strong></span> / 100</span
              >
            </li>
            <li class="card_score_memory score_card">
              <span>
                <span class="card_img">
                  <img src="./assets/images/icon-memory.svg" alt="memory" />
                </span>
                Memory</span
              >
              <span class="point">
                <span class="m_point"><strong>92</strong></span> / 100</span
              >
            </li>
            <li class="card_score_verbal score_card">
              <span>
                <span class="card_img"
                  ><img src="./assets/images/icon-verbal.svg" alt="verbal"
                /></span>
                Verbal
              </span>
              <span class="point">
                <span class="m_point"><strong>61</strong></span> / 100</span
              >
            </li>
            <li class="card_score_visual score_card">
              <span>
                <span class="card_img">
                  <img src="./assets/images/icon-visual.svg" alt="visual" />
                </span>
                Visual
              </span>
              <span class="point">
                <span class="m_point"><strong>72</strong></span> / 100</span
              >
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alphayomide">Alpha</a>.
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="card_top">
        <p class="card_title">Your Result</p>
        <div class="card_score">
          <span class="card_score_number">76</span>
          <span class="card_score_total">of 100</span>
        </div>
        <p class="card_score_label">Great</p>
        <p class="card_score_discription">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card_bottom">
        <p class="card_score_summary">Summary</p>
        <ul>
          <li class="card_score_reaction score_card">
            <span
              ><img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction</span
            >
            <span class="point"> <strong>80</strong> / 100</span>
          </li>
          <li class="card_score_memory score_card">
            <span
              ><img src="./assets/images/icon-memory.svg" alt="memory" />
              Memory</span
            >
            <span class="point"> <strong>92</strong> / 100</span>
          </li>
          <li class="card_score_verbal score_card">
            <span
              ><img src="./assets/images/icon-verbal.svg" alt="verbal" /> Verbal
            </span>
            <span class="point"> <strong>61</strong> / 100</span>
          </li>
          <li class="card_score_visual score_card">
            <span
              ><img src="./assets/images/icon-visual.svg" alt="visual" /> Visual
            </span>
            <span class="point"> <strong>72</strong> / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
